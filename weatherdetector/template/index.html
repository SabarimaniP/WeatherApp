<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Weather Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 4 CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      font-family: 'Segoe UI', sans-serif;
    }

    nav {
      background-color: #343a40;
      padding: 20px 0;
      color: white;
    }

    .weather-card {
      margin-top: 30px;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      padding: 25px;
    }

    .form-control {
      border-radius: 20px 0 0 20px;
    }

    .btn {
      border-radius: 0 20px 20px 0;
    }
  </style>
</head>

<body>
  <nav class="text-center">
    <h1>üå§Ô∏è Weather Detector</h1>
  </nav>

  <div class="container">
    <div class="row justify-content-center mt-5">
      <form action="" method="post" class="col-md-8">
        {% csrf_token %}
        <div class="input-group input-group-lg">
          <input type="text" class="form-control" name="city" placeholder="Enter City Name..." required>
          <div class="input-group-append">
            <button class="btn btn-primary" type="submit">
              <i class="glyphicon glyphicon-search"></i> Search
            </button>
          </div>
        </div>
      </form>
    </div>

    {% if data.country %}
    <div class="row justify-content-center">
      <div class="col-md-6 weather-card text-center">
        <h3 class="text-info">{{ city }}</h3>
        <hr>
        <p><strong>Country:</strong> {{ data.country }}</p>
        <p><strong>Coordinate:</strong> {{ data.coordinate }}</p>
        <p><strong>Temperature:</strong> {{ data.temp }}¬∞C</p>
        <p><strong>Pressure:</strong> {{ data.pressure }} hPa</p>
        <p><strong>Humidity:</strong> {{ data.humidity }}%</p>
      </div>
    </div>
    {% endif %}
  </div>
</body>
</html>
